<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      [fxFlex]="100 / gridColumns + '%'"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let item of questions; let idx = index"
    >
      <app-game-card
        [data]="item"
        (cardClicked)="cardClicked(idx)"
        class="mat-elevation-z4"
      ></app-game-card>
    </div>
  </div>
</div>
