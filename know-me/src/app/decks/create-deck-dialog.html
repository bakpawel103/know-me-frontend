<h2 mat-dialog-title>Informacje o talii:</h2>
<div style="margin-bottom: 15px">
  <label for="name">Nazwa talii:</label>
  <input id="name" (change)="changedName($event)" />
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onCancelClick()">
    Anuluj
  </button>
  <button
    mat-raised-button
    color="primary"
    cdkFocusInitial
    (click)="createDeck()"
  >
    Dodaj
  </button>
</div>

<link href="./decks.component.scss" type="text/scss" rel="stylesheet" />
